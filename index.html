<html>
<head>
<script type = "text/javascript">
function paquita(){
var con=document.getElementById("nombre").value;
var conte=document.getElementById("correo").value;
var cone=document.getElementById("edad").value;
var hombre = document.getElementById("hombre").checked;
var mujer = document.getElementById("mujer").checked;
var agree = document.getElementById("agree").checked;

if(conte==""){
alert("te falta tu correo");
return false;
}
if(con==""){
alert("te falta tu nombre");
return false;
}
if(cone==""){
alert("te falta tu edad");
return false;
}
if(!hombre && !mujer){
alert("falta poner genero");

}
if (!agree) {
alert("Por favor selecciona para continuar");
return false;
}
}
</script>
</head>
<body>
<form action "ejemp.html" method="POST">
correo<input type = "text" name="asds" id="correo">
nombre<input type = "text" name="aaaa" id="nombre">

masculino<input type = "radio" name= "dell" id="hombre">
femenin<input type = "radio" name= "dell" id="mujer">

</html>
